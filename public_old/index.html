<!DOCTYPE html>
<html>
<head>
  <title>Smart Home</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/iro/iro.min.js"></script>
  <link  href="/pickerjs/src/css/picker.css" rel="stylesheet">
  <script src="/pickerjs/src/js/picker.js"></script>
  <script src="/chart/dist/chart.js"></script>
  <link rel="stylesheet" href="/mobile-select/css/mobileSelect.css">
  <script src="/mobile-select/js/mobileSelect.js"></script>
  <script type="module" src="charts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@^2"></script>
  <script type="module" src="chartjs-adapter-luxon/dist/chartjs-adapter-luxon.js"></script>
  <script src="/script.js"></script>
  <link rel="shortcut icon" href="/pics/icon.ico" type="image/ico">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
  </style>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class = "head" >
  <button class="tablinks" id = "default" onclick="Tabs(event, 'controls')">Controls</button>
  <button class="tablinks" onclick="Tabs(event, 'settings')">Settings</button>
  <button class="tablinks"  onclick="Tabs(event, 'stats')">Statistics</button>
</div>
<div class = "tabcontent" id = "settings" style=" display: flex; flex-wrap: wrap; justify-content: space-between; background-color: white;  opacity: 1;">
  <div class = "lamp_chart">
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 20px 0px">
    <p style = "text-align: center; font-size: 18px; margin: 0px 30px">Lamp schedule</p>
      <label class="switch" >
        <input type="checkbox" onclick= "ScheduleSwitch(this)" id = "lamp_schedule_sw">
        <span class="slider round"></span>
      </label>
    </div>
    <div class = "sc_block" id = "sc_block_id1">
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 20px 0px">
        <label style = "margin:auto; font-family: 'Roboto', sans-serif; ">Weekday time</label>
    </div>
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 0px 20px">
    <div type="text"  class ="turn_on" > Turn on</div>
    <div type="text"  class ="turn_off"> Turn off</div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 0px 20px">
    <div type="text" class = "week_on" id ="week_on" > </div>
    <div type="text" class = "week_off" id ="week_off" > </div>
    </div>
    </div>

    <div class = "sc_block" id = "sc_block_id2">
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 20px 0px">
      <label style = "margin:auto; font-family: 'Roboto', sans-serif; ">Weekend time</label>
    </div>
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 0px 20px">
      <div type="text"  class ="turn_on"> Turn on</div>
      <div type="text"  class ="turn_off"> Turn off</div>
    </div>
    <div style="display: flex; justify-content: space-between; align-items : center; margin: 0px 20px">
      <div type="text" class = "week_on" id ="weekend_on" > </div>
      <div type="text" class = "week_off" id ="weekend_off" > </div>
    </div>
    </div>
  </div>

  <div class = "pump_chart">

    <p style = "text-align: center">Pump schedule</p>
    <div style="display: flex; justify-content: space-between; align-items : center; height: 100px">
      <div class="add_block" >
<!--        <div id="trigger1" > Please, choose point </div>-->
        <button  id = "add_button" >Add</button>
      </div>
    </div>

    </div>
</div>

</div>
<div class = "tabcontent" id = "stats" style=" display: flex; flex-wrap: wrap; justify-content: space-between; background-color: white;  opacity: 1;">
  <div class = "stats" >
    <canvas id="myChart" width="350" height="400"></canvas>
    <div class="switch-toggle switch-3 switch-candy">

      <input id="day" name="state-d" type="radio" onclick = "ChartRadio(this)" checked="checked" />
      <label for="day" onclick="">Day</label>
    
      <input id="week" name="state-d" type="radio" onclick = "ChartRadio(this)"/>
      <label for="week" class="disabled">Week</label>
    
      <input id="month" name="state-d" type="radio" onclick = "ChartRadio(this)"/>
      <label for="month" onclick="">Month</label>
      
      <input id="year" name="state-d" type="radio" onclick = "ChartRadio(this)"/>
      <label for="year" onclick="">Year</label>
      
    </div>
    </div>
    <div class = "stats" >
      <p style = "text-align: center">Temperature and Humidity</p>
      <div style="display: flex; justify-content: space-between; align-items : center;">
        <h5>
          <label style = "margin:40px;">Temperature</label>
        </h5>
        <h5>
          <label id="temp_data" style = "margin:75px;">25</label>
        </h5>
      </div>
      <div style="display: flex; justify-content: space-between; align-items : center;">
        <h5>
          <label style = "margin:40px;">Humidity</label>
        </h5>
        <h5>
          <label id="hum_data" style = "margin:75px;">70%</label>
        </h5>
      </div>
    </div>
</div>

<div class = "tabcontent" id = "controls" style=" display: flex; flex-wrap: wrap; justify-content: space-between; background-color: white;  opacity: 1;">
<div class = "lamps" >

  <p style = "text-align: center">Watering</p>
  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">Pump</label>
    </h5>
    <label class="switch" >
      <input type="checkbox" onclick= "Switch(this)" id = "pump">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">Lamp</label>
    </h5>
    <label class="switch" >
      <input type="checkbox" onclick= "Switch(this)" id = "lamp">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">Pump</label>
    </h5>
    <h5>
      <label id="pump_state" style = "margin:75px;">ON</label>
    </h5>
  </div>

  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">Lamp </label>
    </h5>
    <h5>
      <label id="lamp_state" style = "margin:75px;">ON</label>
    </h5>
  </div>
</div>

<div class = "ir">

  <p style = "text-align: center">Lamps</p>
  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">IR Lamp</label>
    </h5>
    <label class="switch" >
      <input type="checkbox" onclick= "Switch(this)" id = "ir_lamp">
      <span class="slider round"></span>
    </label>
  </div>

  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label for="ir_lamp" style = "margin:40px;">Wireless lamp</label>
    </h5>
    <label class="switch">
      <input type="checkbox" onclick= "Switch(this)" id = "wireless_lamp">
      <span class="slider round"></span>
    </label>
  </div>
  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">IR lamp</label>
    </h5>
    <h5>
      <label id="ir_state" style = "margin:75px;">ON</label>
    </h5>
  </div>

  <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;" >Lamp</label>
    </h5>
    <h5>
      <label id="wireless_state" style = "margin:75px;">ON</label>
    </h5>
  </div>

</div>
  <div class = "music" >
    <p style = "text-align: center">Music</p>
    <div style="display: flex; justify-content: space-between; align-items : center;">
    <h5>
      <label style = "margin:40px;">Music</label>
    </h5>
  <label class="switch" >
    <input type="checkbox" onclick= "Switch(this)" id = "music" >
    <span class="slider round"></span>
  </label>
    </div>
    <div style="display: flex; justify-content: space-between; align-items : center;">
      <h5>
        <label style = "margin:40px;">Backlight</label>
      </h5>
      <div type="text" class = "week_on" id ="led_mode" >OFF </div>
    </div>
    <div id = "picker_wrap" style="width: 50%; margin:20px auto" hidden = "true">
    <div id="picker" style="display: flex; justify-content: space-between; align-items : center;"> </div>
    </div>
</div>

</div>

<script>
  document.getElementById("default").click();
  let weekdayArr=['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday','Sunday'];
  let timeArr = ['08:30','09:00','09:30','10:00','10:30','11:00','11:30','12:00','12:30','13:00','13:30','14:00',
            '14:30','15:00','15:30','16:00','16:30','17:00','17:30','18:00','18:30','19:00','19:30','20:00','20:30','21:00',
            '21:30','22:00','22:30','23:00','23:30'];
  let mlitersArr = ['10000', '20000', '30000','40000','50000','60000','70000','80000','80000','100000'];
   AddSelect = new MobileSelect({
    trigger: '#add_button',
    wheels: [
      {data: weekdayArr},
      {data: timeArr},
      {data: mlitersArr},
    ],
     position: [1,1,1],
     callback: AddPointOnClick,
     triggerDisplayData: false
  });
</script>
</body>
<html>
